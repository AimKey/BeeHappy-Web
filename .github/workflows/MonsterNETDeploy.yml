name: Build, publish and deploy to MonsterASP.NET
on: # Events that trigger the workflow.
  workflow_dispatch: # Allows manual triggering of the workflow.
  push: # Triggers the workflow on a push event.
    branches: # Specifies which branches will trigger the workflow.
      - main # The 'main' branch.you can change branch as you need

jobs:
  build_and_deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0
          
      - name: Install dependencies
        run: dotnet restore

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./BeeHappy/package-lock.json
          
      - name: Setup node_modules # Setup the node_modules (including tailwind)
        run: npm ci # This command is used in automated environment. Read more here: https://stackoverflow.com/questions/52499617/what-is-the-difference-between-npm-install-and-npm-ci
        working-directory: ./BeeHappy
        
      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish --configuration Release --output ./publish --runtime win-x86 
        
      - name: Test with .NET
        run: dotnet test

      - name: Deploy to MonsterASP.NET via WebDeploy
        uses: rasmusbuchholdt/simply-web-deploy@2.1.0
        with:
          website-name: ${{ secrets.WEBSITE_NAME }}
          server-computer-name: ${{ secrets.SERVER_COMPUTER_NAME }}
          server-username: ${{ secrets.SERVER_USERNAME }}
          server-password: ${{ secrets.SERVER_PASSWORD }}
